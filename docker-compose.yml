version: '3.8'

services:
  # PostgreSQL Database (for SQL storage with pgvector extension)
  postgres:
    image: ankane/pgvector:latest
    container_name: intelligent_storage_postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=intelligent_storage_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MongoDB Database (for NoSQL storage)
  mongodb:
    image: mongo:7.0
    container_name: intelligent_storage_mongodb
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin123
      - MONGO_INITDB_DATABASE=intelligent_storage_nosql
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Ollama AI Service (for intelligent file analysis)
  ollama:
    image: ollama/ollama:latest
    container_name: intelligent_storage_ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    # CPU-only mode (GPU support removed for compatibility)

  # Redis (for Celery task queue and caching)
  redis:
    image: redis:7-alpine
    container_name: intelligent_storage_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Django Backend
  backend:
    build: ./backend
    container_name: intelligent_storage_backend
    command: >
      sh -c "python manage.py makemigrations &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
      - media_files:/app/media
    ports:
      - "8000:8000"
    environment:
      # Database Settings
      - POSTGRES_NAME=intelligent_storage_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432

      # MongoDB Settings
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_USER=admin
      - MONGODB_PASSWORD=admin123
      - MONGODB_DB=intelligent_storage_nosql

      # Redis Settings
      - REDIS_HOST=redis
      - REDIS_PORT=6379

      # Ollama Settings (now using ollama service in Docker)
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=llama3:latest

      # Django Settings
      - DJANGO_SECRET_KEY=django-insecure-change-this-in-production
      - DJANGO_DEBUG=True
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0,*

      # File Upload Settings
      - MAX_UPLOAD_SIZE=2147483648
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy
    restart: unless-stopped

  # Model Initializer - Pulls Ollama models on first run
  ollama-init:
    image: ollama/ollama:latest
    container_name: intelligent_storage_ollama_init
    volumes:
      - ollama_data:/root/.ollama
    entrypoint: >
      sh -c "
      echo 'Waiting for Ollama service to be ready...';
      sleep 10;
      echo 'Pulling llama3 model...';
      ollama pull llama3:latest || true;
      echo 'Pulling llama3.2-vision model for image analysis...';
      ollama pull llama3.2-vision || true;
      echo 'Models ready!';
      "
    depends_on:
      ollama:
        condition: service_healthy
    restart: "no"

volumes:
  postgres_data:
    driver: local
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  ollama_data:
    driver: local
  media_files:
    driver: local

networks:
  default:
    name: intelligent_storage_network
    driver: bridge
